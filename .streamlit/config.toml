[server]
enableStaticServing = true

[theme]
primaryColor = "#2483E2"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#ffffff"
textColor = "#37352f"
linkColor = "#73716E"
borderColor = "#D9D9D9"
showWidgetBorder = true
baseRadius = "0.4rem"
font = 'ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI Variable Display", "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol"'
codeFont = "SF Mono"
codeBackgroundColor = "#F7F6F3"
codeFontSize = "13.6px"
headingFontSizes = ["40px", "30px", "24px", "20px"]
headingFontWeights = ["700", "600", "600", "600"]

[theme.sidebar]
backgroundColor = "#f8f8f7"

[[theme.fontFaces]]
url = "app/static/sf-mono/SFMonoRegular.otf"
family = "SF Mono"
